<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pilotos Cadastrados</title>
    </h:head>
    <h:body>


        <ui:include src="menupassageirologado.xhtml"/>

        <c:if test="${loginControllerPassageiro.passageiroLogado==null}">
            <script>location.href = "indexlogar.xhtml";</script>
        </c:if>

        <p:growl id="gro" showDetail="true"/>
        <h:form id="formApresentaPiloto">
            <p:dataTable id="tableTreino" var="item" value="#{pilotoController.recuperarTodos()}"
                         paginator="true" rows="10" rowKey="#{item.id_piloto}" selectionMode="single">

                <f:facet name="header">
                    Pilotos Cadastrados
                </f:facet>
                <p:column headerText="Nome" filterBy="#{item.nome}" >
                    #{item.nome}
                </p:column>
                <p:column headerText="E-mail">
                    #{item.email}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
