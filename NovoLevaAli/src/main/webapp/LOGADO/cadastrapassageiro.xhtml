<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CadPassageiro</title>
    </h:head>
    <h:body>
       
        <ui:include src="menuindexlogado.xhtml"/>
        
        <h:form id="formCadPassageiro">
            <p:growl life="200" showDetail="true" showSummary="true" sticky="true"/>
            <p:fieldset id="fieldCadPassageiro" legend="Cadastro de Passageiro">
                
                
                <p:panelGrid columns="3">
 
                    <h:outputText  value="Nome*:"/>
                    <p:inputText id="txtNome" 
                                 value="#{passageiroController.cadPassageiro.nome}" required="true"
                                 requiredMessage="Nome Obriatório"/>
                    <p:message for="txtNome"/>
               
                    <h:outputText value="CPF*:"/>
                    <p:inputMask id="txtCPF" value="#{passageiroController.cadPassageiro.cpf}" mask="999.999.999-99" required="true" requiredMessage="CPF Obrigatório"/>
                    <p:message for='txtCPF' />
                    
                    <h:outputText value="E-mail*:"/>
                    <p:inputText id="txtEmail" value="#{passageiroController.cadPassageiro.email}" required="true" requiredMessage="E-mail Obrigatório"/>
                    <p:message for='txtEmail' />
                    
                    <h:outputText value="Telefone*:"/>
                    <p:inputMask id="txtTelefone" value="#{passageiroController.cadPassageiro.telefone}" mask="(99)9-9999-9999" required="true" requiredMessage="Telefone Obrigatório"/>
                    <p:message for='txtTelefone' />
                    
                    
                    <h:outputText value="Login:"/>
                    <p:inputText id="txtLogin"
                                 value="#{passageiroController.cadPassageiro.login}" required="true"
                        requiredMessage="Login obrigatório"/> 
                    <p:message for="txtLogin"/>

                    
                    <h:outputText  value="Senha*:"/>
                    <p:inputText id="txtSenha" 
                                 value="#{passageiroController.cadPassageiro.senha}" required="true"
                                 requiredMessage="Senha Obriatória"/>
                    <p:message for="txtSenha"/>

                    
                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDialConfirmCadPassageiro').show()"/>
                
               
            </p:fieldset>
            
            
            <p:dialog id="dialConfirmCadPassageiro" visible="false" resizable="false"
                      modal="true" widgetVar="widDialConfirmCadPassageiro" header="atenção!">
                
                <h:outputText value="Deseja realmente cadastrar o Passageiro?"/><br/>
                <p:commandButton value="Sim" action="#{passageiroController.cadastrar()}"
                                 update=":formCadPassageiro" oncomplete="PF('widDialConfirmCadPassageiro').hide();
                                 "/>
                <p:commandButton value="Não" oncomplete="PF('widDialConfirmPassageiro').hide()"/>
                
            </p:dialog>
        </h:form>
    </h:body>
</html>
