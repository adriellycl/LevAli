<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Passageiros Logados</title>
    </h:head>
    <h:body>



        <ui:include src="menupassageirologado.xhtml"/>
        
        <c:if test="${loginControllerPassageiro.passageiroLogado==null}">
            <script>location.href="indexlogar.xhtml";</script>
        </c:if>
        

        
        
        
        <p:growl id="gro" showDetail="true"/>
        <h:form id="formApresentaPassageiro">
            <p:fieldset>
                <p:panel menuTitle="Passageiro" >
                    <p:column>
                        <h:outputText value="Nome : "/>
                        <h:outputText value="#{loginControllerPassageiro.passageiroLogado.nome}"/>
                    </p:column>
                </p:panel>
            </p:fieldset>
            <p:commandButton value="visualizar" oncomplete="PF('widDialVisualizaPassageiro').show()"
                             update="dialVisualizaPassageiro"/>

            <p:commandButton value="Alterar" action="alterapassageirologado.xhtml"/>

            <p:dialog id="dialVisualizaPassageiro" visible="false" modal="true" header="Passageiro Cadastrado"
                      resizable="false" widgetVar="widDialVisualizaPassageiro">
                <p:panelGrid columns="2">
                    
                    <h:outputText value="ID"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.id_passageiro}"/>
                    
                    <h:outputText value="Nome:"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.nome}"/>
                    
                    <h:outputText value="CPF:"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.cpf}"/>
                    
                    <h:outputText value="Email"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.email}"/>
                    
                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.telefone}"/>
                    
                    <h:outputText value="Login"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.login}"/>
                    
                    <h:outputText value="Senha:"/>
                    <h:outputText value="#{loginControllerPassageiro.passageiroLogado.senha}"/>
                    
                </p:panelGrid>
            </p:dialog>
            
            <p:confirmDialog  id="dialConfirm" global="true" widgetVar="widDialConfirma" >
                <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" type="button" icon="ui-icon-check"/>
                <p:commandButton value="NÃ£o" styleClass="ui-confirmdialog-no" type="button" icon="ui-icon-close"/>
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
