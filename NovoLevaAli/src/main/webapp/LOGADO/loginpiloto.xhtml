<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>LevAli Home Piloto</title>
            </f:facet>
        </h:head>

        <h:body>
            <ui:include src="indexlogar.xhtml"/>


            <p:dialog visible="true" header="Login Piloto" resizable="false">
                <h:form id="formLogar">
                    <p:outputLabel value="Login* : " />
                    <p:inputText id="txtLogin" binding="#{login}" required="true"
                                 maxlength="12" requiredMessage="O Login precisa ser preenchido!" />
                    <br/>
                    <p:outputLabel value="Senha*: " />
                    <p:password id="txtSenha" binding="#{senha}" required="true"
                                maxlength="20" requiredMessage="A senha precisa ser preenchido!" />
                    <br/>
                    <div align="center"  >
                        <p:commandButton value="Logar" action="#{loginControllerPiloto.realizarLogin(login.value, senha.value)}" />
                    </div>
                </h:form>
            </p:dialog>
        </h:body>
    </f:view>
</html>
